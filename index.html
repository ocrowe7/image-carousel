<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
<title>Image Carousel</title>
</head>

<body>
	<div class="carousel">
	<div class="image-container" id="imgs">
		<img src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?cs=srgb&dl=pexels-pixabay-2150.jpg&fm=jpg" alt="first-image" />
		<img src="https://images.pexels.com/photos/2072600/pexels-photo-2072600.jpeg?cs=srgb&dl=pexels-elina-sazonova-2072600.jpg&fm=jpg" alt="secound-image" />
		<img src="https://images.pexels.com/photos/1252873/pexels-photo-1252873.jpeg?cs=srgb&dl=pexels-hristo-fidanov-1252873.jpg&fm=jpg" alt="third-image" />
		<img src="https://images.pexels.com/photos/2666598/pexels-photo-2666598.jpeg?cs=srgb&dl=pexels-chait-goli-2666598.jpg&fm=jpg" alt="fourth-image" />
		<img src="https://images.pexels.com/photos/2873669/pexels-photo-2873669.jpeg?cs=srgb&dl=pexels-guillaume-meurice-2873669.jpg&fm=jpg" alt="fith-image" />
		</div> 
		
		<div class="buttons-container">
			<button id="left" class="btn">Prev</button>
			<button id="right" class="btn">Next</button>
		</div>
		
	</div>
	
	
	
	
	<script src="script.js"></script>
</body>
</html>
